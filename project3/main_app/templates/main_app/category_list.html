{% extends 'base.html' %}

{% block content %}
{% load static %}


<h1> Categories </h1>
<div class="row">
{% for i in object_list %}
<div class="card col s4 p">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="{% static 'images/categories/1.png' %}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{i.name}}<i class="material-icons right">more_vert</i></span>
      <div class="card-action">
        <a href="" class="btn"> Exercise </a>
        <a href="" class="btn"> Quiz </a>
      </div>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{i.name}}<i class="material-icons right">close</i></span>
      <p>{{i.description}}</p>
    </div>
  </div>


{% comment %} <h5> <a href="{% url 'categories_detail' i.id %}""> {{i.name}} </a> </h5> {% endcomment %}


{% endfor %}
</div>





{% endblock %}
